<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-mode-select">
            <button id="vsAI" class="mode-btn active">Play vs AI</button>
            <button id="vsPlayer" class="mode-btn">Play vs Player</button>
        </div>
        <div class="mode-select" id="aiOptions" style="display: block;">
            <button id="playerFirst" class="mode-btn active">Play as X (First)</button>
            <button id="aiFirst" class="mode-btn">Play as O (Second)</button>
        </div>
        <div id="status" class="status"></div>
        <div class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
